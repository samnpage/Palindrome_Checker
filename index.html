<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico">
    <title>Palindrome Checker</title>   
</head>
<body class="body">
    <main class="container d-flex flex-column align-items-center justify-content-center p-0 m-auto">
        <h1 class="title text-center">Is it a Palindrome?</h1>
        <!-- Palindrome -->        
        <div class="palindrome-div">
            <div class="text-center mb-3">
                <label class="m-0" for="text-input">Enter text to check for a palindrome:</label>
            </div>
            <div class="d-sm-flex w-100 justify-content-center">
                <div class="p-2">
                    <input class="form-control" id="text-input" type="text">
                </div>
                <div class="p-2">
                    <button class="btn btn-primary btn-block w-100" id="check-btn">Check</button>
                </div>
            </div>                                       
        </div>
        <!-- Definition -->
        <div class="definition p-4 mt-3 mx-auto">
            <p class="m-0">
                <i class="bi bi-info-circle-fill"></i>
                " A 
                <em>palindrome</em>
                is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing. "
            </p>    
        </div>    
        <!-- Results -->
        <div id="result"></div>
    </main>   
    <script src="script.js"></script>
</body>
</html>
