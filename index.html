<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Palindrome Checker</title>   
</head>
<body class="body">
    <main class="container d-flex flex-column align-items-center justify-content-center p-0 m-auto">
        <h1 class="title text-center">Is it a Palindrome?</h1>
        <!-- Palindrome -->
        <div class="palindrome-div">
            <div class="text-center mb-3">
                <label for="text-input">Enter text to check for a palindrome:</label>
            </div>
            <div class="row">
                <div class="col-md-8">
                    <input class="form-control" id="text-input" type="text">
                </div>
                <div class="col-md-4">
                    <button class="btn btn-primary btn-block" id="check-btn">Check</button>
                </div>
            </div>   
        </div>
        <!-- Definition -->
        <div class="definition mt-3 mx-auto">
            <p>
                <span role="img" aria-label="light-bulb"></span>
                " A "
                <dfn>palindrome</dfn>
                " is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing. "
            </p>    
        </div>    
        <!-- Results -->
        <div id="result"></div>
    </main>   
    <script src="script.js"></script>
</body>
</html>
